    <style>
        body{
            background-color: black;
            font-family: serif;

        h1{
            text-shadow: 10px 10px 20px rgb(58, 219, 58),

            writing-mode: vertical-lr;
        }
        .text{
            border: 2px solid red;
            width: 50%;
            /* height: 20px; */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
            word-wrap: break-word;
        }
        .text:hover{
            overflow: visible;
        }
        .glow{
            color: rgb(237, 237, 151);
            text-shadow: 
            0 0 7px #fff,
            0 0 10px #fff,
            0 0 31px #fff,

            0 0 140px rgb(255, 226, 4),
